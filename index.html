<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title"></h2>
        </div>
        <div class="main-container">
            <div class="item passward-field">
                <span class="password">Password Field</span>
                <span class="copy" > ‚ùè </span>
            </div>
            <div class="item range">
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>
            <div class="item password-length">
                <span class="pass-length-label">Passward length </span>
                <span class="pass-length-text">23</span>
            </div>
            <div class="item lowercase">
                <label for="lower-checkbox">Include Lowercase letters(a-z)</label>
                <input type="checkbox" id="lower-checkbox" name="lower-checkbox">
            </div>
            <div class="item uppercase">
                <label for="uppper-checkbox">Include Uppercase letters(A-Z)</label>
                <input type="checkbox" id="upper-checkbox" name="upper-checkbox">
            </div>
            <div class="item numbers">
                <label for="numbers-checkbox">Include numbers(0,9)</label>
                <input type="checkbox" id="numbers-checkbox" name="numbers-checkbox">
            </div>
            <div class="item symbols">
                <label for="symbols-checkbox">Include Numbers(@,%,...)</label>
                <input type="checkbox" id="symbols-checkbox" name="symbols-checkbox">
            </div>
        </div>
        <div class="bottom_btn">
            <div class="btn btn-generate">Generate Password</div>
        </div>
    </div>
</body>
</html>
