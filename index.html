<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward-generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title"></h2>
        </div>
        <div class="main-container">
            <div class="item passward-field">Password Fieled</div>
            <div class="item range">range</div>
            <div class="item password-length">Passward length </div>
            <div class="item lowercase">Include Lowercase letters(a-z)</div>
            <div class="item uppercase">Include Uppercase letters(A-Z)</div>
            <div class="item numbers">Include Numbers(0,9)</div>
            <div class="item symbols">Include Numbers(@,%,...)</div>
        </div>
        <div class="bottom_btn">
            <div class="btn btn-generate">Generate Password</div>
        </div>
    </div>
</body>
</html>
